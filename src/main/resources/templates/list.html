<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Объекты аренды</title>
</head>
<body>
<h1>Список объектов аренды</h1>
<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Категория</th>
        <th>Цена</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rentalObject : ${rentalObjects}">
        <td th:text="${rentalObject.name}"></td>
        <td th:text="${rentalObject.description}"></td>
        <td th:text="${rentalObject.category}"></td>
        <td th:text="${rentalObject.price}"></td>
        <td th:text="${rentalObject.status}"></td>
        <td>
            <a th:href="@{/rentals/rent}?rentalObjectId=${rentalObject.id}&userId=1&startDate=2024-12-20&endDate=2024-12-30}"
               th:if="${rentalObject.status == 'AVAILABLE'}">Арендовать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
